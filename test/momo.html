<!DOCTYPE html>
<html lang="fr">
<head>
    <title>
        Summer Code Camp Contact
    </title>
    <link rel="stylesheet" href="vitrine.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <nav>
            <a href="vitrine-accueil.html">
                Accueil
            </a>
            <a href="vitrine-programme.html">
                Programme
            </a>
            <a href="vitrine-contacts.html">
                Contact
            </a>
        </nav>

        <div>
            <h1>
                Summer Code Camp
            </h1>
        </div>
    </header>

    <main class="Contact">
        <h2>
            CONTACT
        </h2>

        <form class="formulaire">
            <div class="Nom-et-Prénom">
                <tr>
                    <td>
                        <label for="Nom">
                            Votre nom
                        </label>
                        <input type="text" name="nom" id="nom" required>
                    </td>
            </div>
            <div class="Mail">
                <td>
                    <label for="Mail">
                        Votre email
                    </label>
                    <input type="text" name="mail" id="mail" required>
                </td>
            </div>
            <div class="Message">
                <td>
                    <label for="Nom">
                        Comment améliorer mon site ?
                    </label>
                    <input type="text" name="message" id="message" required>
                </td>
            </div>
            <td>
                <button class="envoyer" type="button">
                    Envoyer
                </button>
                </button>
            </td>
            </tr>

        </form>

    </main>

    <footer>
        <div class="centrage">
            <a href="http://www.epitech.eu">
                <img src="logo_epitech.png" alt="explication-image">
            </a>
        </div>
    </footer>
</body>
</html>
